{% set data= load_setup_py_data() %}
package:
  name: "ts-eas"
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_eas = lsst.ts.eas.eas_csc:run_eas

test:
  requires:
    - ts-conda-build =0.4
    - ts-xml {{ xml_version }}
    - ts-salobj {{ salobj_version }}
    - ts-dds
    - backoff
    - astropy
    - numpy
    - scipy
  source_files:
    - python
    - bin
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
  run:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-xml {{ xml_version }}
    - ts-salobj {{ salobj_version }}
    - backoff
    - astropy
    - numpy
    - scipy
